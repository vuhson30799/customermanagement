<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h1 th:text="'Create new Student'"></h1>
<form th:action="@{/create-student}" th:object="${student}" method="post">
    <fieldset>
        <legend th:text="'Student Information'"></legend>
        <table border="1">
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/> </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{age}"/> </td>
                <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
            </tr>
        </table>
        <input type="submit" th:value="'submit'">
    </fieldset>
</form>

<p><a th:href="@{/}" th:text="'Back to student list'"></a></p>
</body>
</html>
