<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Student List</h1>
<h2><a th:text="'create student'" th:href="@{/create-student}"></a></h2>

<table>
    <thead>
    <tr>
        <td>Ho va ten</td>
        <td>Tuoi</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${students}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.age}"></td>
        <td><a th:href="@{/edit-student/__${student.id}__}" th:text="'edit'"></a></td>
        <td><a th:href="@{/delete-student/__${student.id}__}" th:text="'delete'"></a></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'student'(page=${students.number - 1})}" th:if="${students.hasPrevious()}">Previous</a>
    <span th:text="${students.number + 1}"></span>/<span th:text="${students.totalPages}"></span>
    <a th:href="@{/customer(page=${students.number + 1})}" th:if="${students.hasNext()}"></a>
</div>
</body>
</html>
