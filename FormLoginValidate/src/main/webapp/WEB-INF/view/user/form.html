<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
</head>
<body>
<h1>User:</h1>
<form method="post" th:action="@{/user}" th:object="${user}">
    <fieldset>
        <legend>
            User information:
        </legend>
        Age:
        <div th:each="num : ${#numbers.sequence(1,5)}">
            <input type="radio" th:field="*{age}" th:value="${num + 18}" th:text="${num + 18}">
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        </div>
        <table>
            <tr>
                <td>First name</td>
                <td><input type="text" th:field="*{firstName}" th:value="'type sth...'"></td>
                <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
            </tr>
            <tr>
                <td>Last name</td>
                <td><input type="text" th:field="*{lastName}" th:value="'type sth...'"></td>
                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>

            </tr>
            <tr>
                <!--<td>Age</td>-->
                <!--<td><input type="text" th:field="*{age}" th:value="'type sth...'"></td>-->
                <!--<td th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>-->
            </tr>
            <tr>
                <td>Phone number</td>
                <td><input type="text" th:field="*{phoneNumber}" th:value="'type sth...'"></td>
                <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>

            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}" th:value="'type sth...'"></td>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
            </tr>
        </table>
        <input type="submit" th:value="'Input this user'">
    </fieldset>
</form>
</body>
</html>
